<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="ciemny.js" defer></script>
    <title>Galeria Czołgów</title>
    <style>
        /* Styl dla galerii */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo Strony">
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="temat1.html">Galeria</a></li>
                <li><a href="temat2.html">Rodzaje Pocisków</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Przełącz tryb</button>
    </header>
    <main>
        <h1>Galeria Czołgów</h1>
        <p>Oto galeria przedstawiająca różne modele czołgów.</p>

        <section class="gallery">
            <img src="churchill.jpg" alt="Czołg Churchill">
            <img src="cromwell.jpg" alt="Czołg Cromwell">
            <img src="is2.jpg" alt="Czołg IS-2">
            <img src="m3.jpg" alt="Czołg M3 Lee/Grant">
            <img src="pancerIV.jpg" alt="Czołg PzKpfw IV">
            <img src="panther.jpg" alt="Czołg Panther">
            <img src="sherman m4.jpg" alt="Czołg Sherman M4">
            <img src="t34.jpg" alt="Czołg T-34">
            <img src="tiger1.jpg" alt="Czołg Tiger I">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Strona o Czołgach. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
